<sa-admin-tile header="Maintain vendors">
    <span flex></span>
    <form name="editForm">
        <md-input-container>
            <label>Name</label>
            <input md-maxlength="50" required name="name" ng-model="selectedItem.name" />
            <div ng-messages="editForm.name.$error">
                <div ng-message="required">This is required.</div>
                <div ng-message="md-maxlength">The name has to be less than 50 characters long.</div>
            </div>
        </md-input-container>
        <div layout="row">
            <md-select placeholder="Status" ng-model="selectedItem.status">
                <md-option value="1">Active</md-option>
                <md-option value="0">InActive</md-option>
            </md-select>
            <span flex></span>
            <md-switch class="md-primary" md-no-ink aria-label="isTrash" ng-model="selectedItem.isTrash">
                Trash
            </md-switch>
        </div>
    </form>
    <span flex></span>
</sa-admin-tile>
