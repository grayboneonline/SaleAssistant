<sa-admin-tile header="Maintain customers">
    <span flex></span>
    <form name="editForm" novalidate ng-init="setEditForm(this.editForm)">
        <md-input-container>
            <label>Name</label>
            <input md-maxlength="50" required name="name" ng-model="selectedItem.name" />
            <div ng-messages="editForm.name.$error">
                <div ng-message="required">This is required.</div>
                <div ng-message="md-maxlength">The name has to be less than 50 characters long.</div>
            </div>
        </md-input-container>
        <div layout="row">
            <md-input-container>
                <md-select placeholder="Status" name="status" ng-model="selectedItem.status" required>
                    <md-option value="1">Active</md-option>
                    <md-option value="0">InActive</md-option>
                </md-select>
                <div ng-messages="editForm.status.$error">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>
            <span flex></span>
            <md-switch class="md-primary" md-no-ink aria-label="isDeleted" ng-model="selectedItem.isDeleted">
                Trash
            </md-switch>
        </div>
    </form>
    <span flex></span>
</sa-admin-tile>
