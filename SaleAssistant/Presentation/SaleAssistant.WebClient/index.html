<!DOCTYPE html>
<html lang="en" ng-app="saleAssistant">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Assistant</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" />
    <link rel="stylesheet" href="assets/css/app.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="assets/libs/http-auth-interceptor.js"></script>

    <script src="app/app.js"></script>
    <script src="app/shared/global-controller.js"></script>
    <script src="app/shared/services/sa-http-service.js"></script>
    <script src="app/shared/services/sa-session-service.js"></script>
    <script src="app/shared/directives/sa-admin-tile-directive.js"></script>

    <script src="app/login/login-controller.js"></script>
    <script src="app/home/home-controller.js"></script>
    <script src="app/unit/unit-controller.js"></script>
    <script src="app/product/product-controller.js"></script>
    <script src="app/vendor/vendor-controller.js"></script>
    <script src="app/customer/customer-controller.js"></script>
    <script src="app/inventoryitem/inventoryitem-controller.js"></script>

    <script src="app/login/login-service.js"></script>
    <script src="app/unit/unit-data-service.js"></script>
    <script src="app/product/product-data-service.js"></script>
    <script src="app/vendor/vendor-data-service.js"></script>
    <script src="app/customer/customer-data-service.js"></script>
    <script src="app/inventoryitem/inventoryitem-data-service.js"></script>
</head>
<body layout="column" ng-controller="globalController as globalCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleLeft()" aria-label="menu">
                <md-icon md-svg-icon="assets/img/icons/menu.svg"></md-icon>
            </md-button>
            <md-button md-no-ink class="logo" href="#/">Sale Assistant</md-button>
            <span flex></span>
        </div>
    </md-toolbar>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-if="showSidenav()">
            <md-content>
                <ul class="sidenav-menu">
                    <li ng-repeat="menu in menus" layout="column">
                        <md-button flex ng-href="{{ menu.url }}">{{ menu.name }}</md-button>
                        <ul class="sidenav-submenu" ng-if="menu.type == 0">
                            <li ng-repeat="submenu in menu.submenus" layout="column">
                                <md-button flex ng-href="{{ submenu.url }}">{{ submenu.name }}</md-button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </md-content>
        </md-sidenav>
        <ng-view flex layout="column" layout-padding layout-align="top center">

        </ng-view>
    </section>
    <md-backdrop class="md-opaque md-default-theme ajax-loading" ng-class="{active: $root.isAjaxLoading}">
        <md-progress-circular flex class="md-accent progress-circular" md-mode="indeterminate"></md-progress-circular>
    </md-backdrop>
</body>
</html>
